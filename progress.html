<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Inline CSS */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .work-in-progress {
      text-align: center;
      margin-top: 50px;
      animation: pulse 1.5s ease-in-out infinite;
      border: 3px solid #dc3545;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .work-in-progress h3 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #dc3545;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .work-in-progress p {
      font-size: 18px;
      color: #6c757d;
      line-height: 1.5;
    }

    .back-button {
      margin-top: 30px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="work-in-progress">
      <h3>Work in Progress!</h3>
      <img src="caution.jpg" alt="Caution" style="max-width: 100%; margin-bottom: 20px;">
      <p>Exciting things are coming soon. Stay tuned for updates and new projects.</p>
      <a href="#" onclick="history.back();" class="btn btn-primary back-button">Go Back</a>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
